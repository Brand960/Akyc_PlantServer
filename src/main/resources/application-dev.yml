plantsever:
  uploadPath: /var/lib/influx/data
  username: admin
  password: 111111
  sysname: 工厂设备云端收集
  corpname: akyc
logging:
  level:
    root: error
    com.plantserver: debug
spring:
  redis:
    host: localhost
    port: 6379
    password:
    # 连接超时时间（毫秒）
    timeout: 10000
    jedis:
      pool:
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 10
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 100
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
  influx:
    url: http://60.205.207.115:8086
    user: root
    password: root
  activemq:
    broker-url: tcp://60.205.207.115:61616
    user: admin
    password: admin
    queue: hp.queue
    pool:
      enabled: false #无超时时间
      maxConnections: 2
      idleTimeout: 30000
    packages:
      trust-all: true
    in-memory: false
  jms:
    pub-sub-domain: false    #(为true时是topic模式，为false是queue模式)
  mqtt:
    url: tcp://60.205.207.115:1883
    client:
      id: plantserver123
    default:
      topic: HPtopic1/#,HTtopic/#
    completionTimeout: 3000
